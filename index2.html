        /* Header styles */

        .purchase-history {

        /* Main content */

        .day-header {

        .transaction {

        .store-name {

        }
        
        .items-list {
            margin: 12px 0;
        }
        
        .item {
            display: flex;

            margin-bottom: 8px;
            font-size: 15px;
        }
        
        .item-name {
            flex: 2;
            color: #1d1d1f;
        }
        
        .item-quantity {
            flex: 1;
            text-align: center;
            color: #86868b;
        }
        
        .item-price {
            flex: 1;
            text-align: right;
            color: #1d1d1f;
            font-family: 'SF Mono', monospace;
        }
        
        .transaction-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px dashed #e0e0e0;

        }
        
        .items-count {

        }
        
        .total-sum {
            color: #1d1d1f;
        }
        .loading {

            padding: 20px;
            color: #86868b;
        }

        .error {
            color: #ff3b30;
            padding: 20px;

        }
        /* Navigation bar */
        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: var(--navbar-bg);
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;

        .nav-item {

        }

        .nav-item.active {

        /* Page views */
        .page-view {
            display: none;
            flex: 1;

        /* History page */

        /* Dark theme */

        }
        #transactions-table td, #transactions-table th {

    <script src="script.js"></script>

    <script>
        // Transaction Manager (simplified)
        class TransactionManager {
            constructor() {
                this.transactions = JSON.parse(localStorage.getItem('transactions')) || [];
            }

            addTransaction(transaction) {
                this.transactions.push(transaction);
                this.saveToLocalStorage();
            }

            getTransactions() {
                return this.transactions;
            }

            saveToLocalStorage() {
                localStorage.setItem('transactions', JSON.stringify(this.transactions));
            }
        }

        // Theme management
        class ThemeManager {
            constructor() {
                this.isDark = localStorage.getItem('theme') === 'dark';
                this.applyTheme();
            }

            toggleTheme() {
                this.isDark = !this.isDark;
                localStorage.setItem('theme', this.isDark ? 'dark' : 'light');
                this.applyTheme();
            }

            applyTheme() {
                document.body.classList.toggle('dark-theme', this.isDark);
            }
        }

        // Main application
        class MyExpensesApp {
            constructor() {
                this.transactionManager = new TransactionManager();
                this.themeManager = new ThemeManager();
                this.currentRoute = '/';
                
                this.initElements();
                this.bindEvents();
                this.routeChange('/');
            }

            initElements() {
                this.mainPage = document.getElementById('main-page');
                this.historyPage = document.getElementById('history-page');
                
                this.themeToggles = document.querySelectorAll('.theme-icon');
                this.navItems = document.querySelectorAll('.nav-item');
                
                // Initialize chart (placeholder - you would use a chart library like Chart.js)
                this.initChart();
                
                // Initialize history table
                this.updateHistoryTable();
            }

            bindEvents() {
                // Theme toggles
                this.themeToggles.forEach(toggle => {
                    toggle.addEventListener('click', () => this.themeManager.toggleTheme());
                });
                
                // Navigation
                this.navItems.forEach(item => {
                    item.addEventListener('click', () => {
                        const route = item.getAttribute('data-route');
                        this.routeChange(route);
                    });
                });
            }

            routeChange(route) {
                this.currentRoute = route;
                
                // Hide all pages
                this.mainPage.classList.remove('active');
                this.historyPage.classList.remove('active');
                
                // Update nav items
                this.navItems.forEach(item => {
                    item.classList.toggle('active', item.getAttribute('data-route') === route);
                });
                
                // Show the correct page
                if (route === '/') {
                    this.mainPage.classList.add('active');
                } else if (route === '/history') {
                    this.historyPage.classList.add('active');
                    this.updateHistoryTable();
                }
                
                // Update browser history
                history.pushState({}, '', route);
            }

            initChart() {
                // This is a placeholder - you would use Chart.js or similar
                const chartContainer = document.getElementById('chart-container');
                chartContainer.innerHTML = '<div style="width: 100%; height: 300px; background-color: #f0f0f0; display: flex; justify-content: center; align-items: center;">Chart will be displayed here</div>';
               
            }

            
            updateHistoryTable() {
                const transactions = this.transactionManager.getTransactions();
                const tbody = document.querySelector('#transactions-table tbody');
                tbody.innerHTML = '';
                
                transactions.forEach(transaction => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${transaction.date}</td>
                        <td>${transaction.description}</td>
                        <td>${transaction.amount}</td>
                        <td>${transaction.category}</td>
                    `;
                    tbody.appendChild(row);
                });
            }
        }

        // Initialize the app when the DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            const app = new MyExpensesApp();
            
            // Handle browser back/forward
            window.addEventListener('popstate', () => {
                app.routeChange(window.location.pathname || '/');
            });
        });
    </script>
